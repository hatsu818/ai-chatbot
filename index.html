<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI チャットボット - Gemini</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            height: 600px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 20px 20px 0 0;
        }
        
        .chat-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .chat-header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .api-key-section {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }
        
        .api-key-input {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .api-key-input input {
            flex: 1;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .api-key-input input:focus {
            border-color: #667eea;
        }
        
        .api-key-input button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        .api-key-input button:hover {
            background: #5a6fd8;
        }
        
        .api-info {
            font-size: 12px;
            color: #6c757d;
            line-height: 1.4;
        }
        
        .api-info a {
            color: #667eea;
            text-decoration: none;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message.ai {
            justify-content: flex-start;
        }
        
        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .message.ai .message-content {
            background: white;
            color: #333;
            border: 1px solid #e9ecef;
            border-bottom-left-radius: 4px;
        }
        
        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
        }
        
        .message.user .message-avatar {
            background: #28a745;
            color: white;
        }
        
        .message.ai .message-avatar {
            background: #667eea;
            color: white;
        }
        
        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
            display: flex;
            gap: 10px;
        }
        
        .chat-input input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .chat-input input:focus {
            border-color: #667eea;
        }
        
        .chat-input button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: transform 0.2s;
        }
        
        .chat-input button:hover {
            transform: translateY(-2px);
        }
        
        .chat-input button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 10px;
            color: #6c757d;
        }
        
        .loading.show {
            display: block;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px 16px;
            border-radius: 18px;
            margin-bottom: 15px;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>🤖 AI チャットボット</h1>
            <p>Powered by Google Gemini API</p>
        </div>
        
        <div class="api-key-section">
            <div class="api-key-input">
                <input type="password" id="apiKeyInput" placeholder="Gemini API キーを入力してください">
                <button onclick="setApiKey()">設定</button>
            </div>
            <div class="api-info">
                <strong>API キーの取得方法:</strong><br>
                1. <a href="https://ai.google.dev/" target="_blank">Google AI Studio</a> にアクセス<br>
                2. 「Get API Key」をクリック<br>
                3. 新しいプロジェクトを作成またはプロジェクトを選択<br>
                4. 「Create API Key」をクリックしてキーをコピー
            </div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message ai">
                <div class="message-avatar">AI</div>
                <div class="message-content">
                    こんにちは！私はGemini APIを使ったAIチャットボットです。<br>
                    まず上記のフィールドにAPI キーを設定してから、何でもお気軽にお聞きください！
                </div>
            </div>
        </div>
        
        <div class="loading" id="loading">
            <div>🤔 考え中...</div>
        </div>
        
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="メッセージを入力..." onkeypress="handleKeyPress(event)" disabled>
            <button onclick="sendMessage()" id="sendButton" disabled>送信</button>
        </div>
    </div>

    <script>
        let apiKey = '';
        
        function setApiKey() {
            const input = document.getElementById('apiKeyInput');
            const key = input.value.trim();
            
            if (!key) {
                alert('API キーを入力してください');
                return;
            }
            
            apiKey = key;
            document.getElementById('messageInput').disabled = false;
            document.getElementById('sendButton').disabled = false;
            
            // 成功メッセージを表示
            addMessage('ai', 'API キーが設定されました！何でもお聞きください。');
            
            // API キー入力フィールドをクリア
            input.value = '';
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
        
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            if (!apiKey) {
                alert('API キーを設定してください');
                return;
            }
            
            // ユーザーメッセージを表示
            addMessage('user', message);
            input.value = '';
            
            // 送信ボタンを無効化
            document.getElementById('sendButton').disabled = true;
            input.disabled = true;
            
            // ローディング表示
            document.getElementById('loading').classList.add('show');
            
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: message
                            }]
                        }]
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`API エラー: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.candidates && data.candidates[0] && data.candidates[0].content) {
                    const aiResponse = data.candidates[0].content.parts[0].text;
                    addMessage('ai', aiResponse);
                } else {
                    throw new Error('予期しないAPI レスポンス形式');
                }
                
            } catch (error) {
                console.error('Error:', error);
                addErrorMessage(`エラーが発生しました: ${error.message}<br>API キーが正しいか確認してください。`);
            } finally {
                // ローディング非表示
                document.getElementById('loading').classList.remove('show');
                
                // 入力フィールドとボタンを有効化
                document.getElementById('sendButton').disabled = false;
                input.disabled = false;
                input.focus();
            }
        }
        
        function addMessage(sender, content) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const avatarDiv = document.createElement('div');
            avatarDiv.className = 'message-avatar';
            avatarDiv.textContent = sender === 'user' ? 'You' : 'AI';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = content.replace(/\n/g, '<br>');
            
            if (sender === 'user') {
                messageDiv.appendChild(contentDiv);
                messageDiv.appendChild(avatarDiv);
            } else {
                messageDiv.appendChild(avatarDiv);
                messageDiv.appendChild(contentDiv);
            }
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function addErrorMessage(content) {
            const messagesContainer = document.getElementById('chatMessages');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.innerHTML = content;
            
            messagesContainer.appendChild(errorDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        // ページ読み込み時にメッセージ入力にフォーカス
        window.addEventListener('load', () => {
            document.getElementById('apiKeyInput').focus();
        });
    </script>
</body>
</html>
